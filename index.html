<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Rubik 3x3 Scrambler</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
      text-align: center;
      padding: 50px;
    }
    #scramble {
      font-size: 1.8rem;
      margin: 20px auto;
      padding: 20px;
      max-width: 700px;
      border-radius: 12px;
      background: #222;
      box-shadow: 0 0 12px rgba(0,255,150,0.5);
    }
  </style>
</head>
<body>
  <h1>ðŸ”€ Rubik 3x3 Scrambler</h1>
  <div id="scramble"></div>

  <script>
    function generateScramble(length = 25) {
      const moves = ["R", "L", "U", "D", "F", "B"];
      const modifiers = ["", "'", "2"];
      let scramble = [];
      let prevMove = "";

      for (let i = 0; i < length; i++) {
        let move;
        do {
          move = moves[Math.floor(Math.random() * moves.length)];
        } while (move === prevMove);
        prevMove = move;
        let modifier = modifiers[Math.floor(Math.random() * modifiers.length)];
        scramble.push(move + modifier);
      }
      return scramble.join(" ");
    }

    // hiá»ƒn thá»‹ scramble ngay khi load trang
    document.getElementById("scramble").innerText = generateScramble();
  </script>
</body>
</html>
