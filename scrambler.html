<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Rubik 3x3 Scrambler</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
      text-align: center;
      padding: 50px;
    }
    #scramble {
      font-size: 1.6rem;
      margin: 20px auto;
      padding: 15px;
      max-width: 600px;
      border-radius: 12px;
      background: #222;
      box-shadow: 0 0 12px rgba(0,255,150,0.5);
    }
    button {
      background: #0f9;
      border: none;
      padding: 12px 24px;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s;
    }
    button:hover {
      background: #0c6;
    }
  </style>
</head>
<body>
  <h1>ðŸ”€ Rubik 3x3 Scrambler</h1>
  <div id="scramble">Nháº¥n nÃºt Ä‘á»ƒ táº¡o scramble...</div>
  <button onclick="showScramble()">Táº¡o Scramble</button>

  <script>
    function generateScramble(length = 25) {
      const moves = ["R", "L", "U", "D", "F", "B"];
      const modifiers = ["", "'", "2"];
      let scramble = [];
      let prevMove = "";

      for (let i = 0; i < length; i++) {
        let move;
        do {
          move = moves[Math.floor(Math.random() * moves.length)];
        } while (move === prevMove); // trÃ¡nh láº·p máº·t liÃªn tiáº¿p
        prevMove = move;
        let modifier = modifiers[Math.floor(Math.random() * modifiers.length)];
        scramble.push(move + modifier);
      }
      return scramble.join(" ");
    }

    function showScramble() {
      document.getElementById("scramble").innerText = generateScramble();
    }
  </script>
</body>
</html>
